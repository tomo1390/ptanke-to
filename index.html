<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>条件分岐アンケート</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: sans-serif; 
      padding: 2em;
      text-align: center; /* ページ中央寄せ */
    }

    .stars {
      display: flex;
      flex-direction: row-reverse; /* 右から左に表示 */
      justify-content: center; /* 中央寄せ */
      margin-bottom: 2em;
    }

    .stars input {
      display: none;
    }

    .stars label {
      font-size: 3em; /* 星を大きく */
      color: lightgray;
      cursor: pointer;
      padding: 0 0.2em;
      transition: color 0.2s;
    }

    /* 星を選択・ホバー時に色を変える */
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }

    /* 送信ボタンのデザイン */
    button {
      font-size: 1.5em; /* ボタンを大きく */
      padding: 0.8em 2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* モバイル対応: 星とボタンをさらに大きく */
    @media (max-width: 600px) {
      .stars label {
        font-size: 4em;
        padding: 0 0.3em;
      }
      button {
        font-size: 1.8em;
        padding: 1em 2.5em;
      }
    }
  </style>
</head>
<body>

  <h2>このサービスを5段階で評価してください</h2>

  <form id="ratingForm" 
        data-high-url="https://g.page/your-business/review" 
        data-low-url="https://forms.gle/N1sWY3H71vMdccXF9">
    <div class="stars">
      <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
      <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
      <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
      <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
      <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
    </div>

    <button type="submit">送信</button>
  </form>

  <script>
    const form = document.getElementById("ratingForm");
    const googleReviewURL = form.dataset.highUrl;
    const lowRatingFormURL = form.dataset.lowUrl;

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const rating = document.querySelector('input[name="rating"]:checked');
      if (!rating) {
        alert("評価を選択してください");
        return;
      }
      const value = parseInt(rating.value);
      if (value >= 4) {
        window.location.href = googleReviewURL;
      } else {
        const feedback = confirm("ご意見をお聞かせください。フィードバックフォームに移動しますか？");
        if (feedback) window.location.href = lowRatingFormURL;
      }
    });
  </script>

</body>
</html>
